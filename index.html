<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mini Map - Bot Order</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color, #000);
      color: var(--tg-theme-text-color, #fff);
      padding: 16px;
      text-align: center;
    }
    h1 { margin: 16px 0; font-size: 24px; }
    p { margin: 8px 0; opacity: 0.8; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      max-width: 400px;
      margin: 20px auto;
    }
    button {
      padding: 16px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #fff);
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }
    button:active { 
      transform: scale(0.95); 
      opacity: 0.8; 
    }
    .close-btn {
      background: #444;
      margin-top: 24px;
      width: 100%;
      max-width: 400px;
    }
    .user-info {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .debug-info {
      background: rgba(255,0,0,0.1);
      padding: 8px;
      border-radius: 4px;
      margin-top: 16px;
      font-size: 11px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
    }
    .status.success { background: rgba(0,255,0,0.2); }
    .status.error { background: rgba(255,0,0,0.2); }
  </style>
</head>
<body>
  <div id="userInfo" class="user-info"></div>
  
  <h1>üó∫Ô∏è Mini Map</h1>
  <p>Pilih menu dengan cepat</p>
  
  <div class="grid">
    <button onclick="sendCommand('list_product')">üõí List Product</button>
    <button onclick="sendCommand('top_buyer')">üèÜ Top 5 Buyer</button>
    <button onclick="sendCommand('best_seller')">‚≠ê Best Seller</button>
    <button onclick="sendCommand('tutorial')">üìö Tutorial Order</button>
    <button onclick="sendCommand('start')">üè† Home / Start</button>
    <button onclick="sendCommand('infobot')">‚ÑπÔ∏è Info Bot</button>
  </div>
  
  <div id="status"></div>
  
  <button class="close-btn" onclick="closeApp()">‚ùå Tutup Mini Map</button>

  <div id="debug" class="debug-info"></div>

  <script>
    const debugLog = [];
    
    function log(msg) {
      const timestamp = new Date().toLocaleTimeString();
      debugLog.push(`[${timestamp}] ${msg}`);
      document.getElementById('debug').innerHTML = debugLog.join('<br>');
      console.log(msg);
    }

    log('Script started');

    let tg;
    try {
      tg = window.Telegram.WebApp;
      log('‚úì Telegram WebApp loaded');
    } catch (e) {
      log('‚úó ERROR loading Telegram WebApp: ' + e.message);
    }

    if (tg) {
      try {
        tg.ready();
        log('‚úì WebApp ready');
      } catch (e) {
        log('‚úó ERROR calling ready(): ' + e.message);
      }

      try {
        tg.expand();
        log('‚úì WebApp expanded');
      } catch (e) {
        log('‚úó ERROR calling expand(): ' + e.message);
      }

      log('Platform: ' + tg.platform);
      log('Version: ' + tg.version);
      log('initDataUnsafe: ' + JSON.stringify(tg.initDataUnsafe));

      if (tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        document.getElementById('userInfo').innerHTML = `
          üëã Halo, <strong>${user.first_name}</strong>!
        `;
        log('User: ' + user.first_name);
      } else {
        log('‚ö† No user data');
      }
    }

    function showStatus(msg, isError = false) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (isError ? 'error' : 'success');
      setTimeout(() => {
        statusEl.textContent = '';
        statusEl.className = 'status';
      }, 3000);
    }

    function sendCommand(cmd) {
      log('sendCommand called with: ' + cmd);
      
      if (!tg) {
        log('‚úó Telegram WebApp not available!');
        showStatus('‚ùå Telegram WebApp tidak tersedia', true);
        return;
      }

      try {
        log('Calling tg.sendData("' + cmd + '")...');
        tg.sendData(cmd);
        log('‚úì sendData executed successfully');
        
        showStatus('‚úÖ Perintah terkirim: ' + cmd);
        
        setTimeout(() => {
          log('Closing WebApp...');
          tg.close();
        }, 800);
        
      } catch (error) {
        log('‚úó ERROR in sendCommand: ' + error.message);
        showStatus('‚ùå Gagal: ' + error.message, true);
      }
    }

    function closeApp() {
      log('closeApp called');
      if (tg) {
        tg.close();
      }
    }

    log('Initialization complete');
  </script>
</body>
</html>
