<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mini Map - Bot Order</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color, #000);
      color: var(--tg-theme-text-color, #fff);
      padding: 16px;
      text-align: center;
    }
    h1 { margin: 16px 0; font-size: 24px; }
    p { margin: 8px 0; opacity: 0.8; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      max-width: 400px;
      margin: 20px auto;
    }
    button {
      padding: 16px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #fff);
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }
    button:active { 
      transform: scale(0.95); 
      opacity: 0.8; 
    }
    .close-btn {
      background: #444;
      margin-top: 24px;
      width: 100%;
      max-width: 400px;
    }
    .user-info {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .loading {
      display: none;
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
    .loading.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="userInfo" class="user-info"></div>
  
  <h1>üó∫Ô∏è Mini Map</h1>
  <p>Pilih menu dengan cepat</p>
  
  <div class="grid">
    <button onclick="sendCommand('list_product')">üõí List Product</button>
    <button onclick="sendCommand('top_buyer')">üèÜ Top 5 Buyer</button>
    <button onclick="sendCommand('best_seller')">‚≠ê Best Seller</button>
    <button onclick="sendCommand('tutorial')">üìö Tutorial Order</button>
    <button onclick="sendCommand('start')">üè† Home / Start</button>
    <button onclick="sendCommand('infobot')">‚ÑπÔ∏è Info Bot</button>
  </div>
  
  <div id="loading" class="loading">Mengirim perintah...</div>
  
  <button class="close-btn" onclick="closeApp()">‚ùå Tutup Mini Map</button>

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();
    
    tg.expand();

    tg.MainButton.hide();

    if (tg.themeParams.bg_color) {
      document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
    }
    if (tg.themeParams.text_color) {
      document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
    }
    if (tg.themeParams.button_color) {
      document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
    }
    if (tg.themeParams.button_text_color) {
      document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
    }

    if (tg.initDataUnsafe.user) {
      const user = tg.initDataUnsafe.user;
      document.getElementById('userInfo').innerHTML = `
        üëã Halo, <strong>${user.first_name}</strong>!
      `;
    }

    function sendCommand(cmd) {
      console.log('Mengirim perintah:', cmd);
      
      const loadingEl = document.getElementById('loading');
      loadingEl.classList.add('active');
      
      try {
        tg.sendData(cmd);
        
        console.log('Data terkirim:', cmd);
        
        setTimeout(() => {
          tg.close();
        }, 600);
        
      } catch (error) {
        console.error('Error mengirim data:', error);
        
        loadingEl.textContent = '‚ùå Gagal mengirim';
        setTimeout(() => {
          loadingEl.classList.remove('active');
          loadingEl.textContent = 'Mengirim perintah...';
        }, 2000);
      }
    }

    function closeApp() {
      tg.close();
    }

    console.log('Mini Map initialized');
    console.log('Telegram WebApp version:', tg.version);
    console.log('Platform:', tg.platform);
    console.log('User data:', tg.initDataUnsafe);
  </script>
</body>
</html>
